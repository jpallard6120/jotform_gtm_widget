<!DOCTYPE html>
<html>
    <head>
        <script src="//js.jotform.com/JotFormCustomWidget.min.js"></script>
        <style>
            body {
                display:none;
            }
        </style>
    </head>
    <body>
    <script type="text/javascript">
        //always subscribe to ready event and implement widget related code
        //inside callback function , it is the best practice while developing widgets
        JFCustomWidget.subscribe("ready", function(event){
            const gtmID = JFCustomWidget.getWidgetSetting('gtmID');
            console.log('GTM ID is: ', gtmID)
            console.log('Ready event is: ', event)
            (function(w, d, s, l, i) {
                w[l] = w[l] || [];
                w[l].push({
                    'gtm.start': new Date().getTime(),
                    event: 'gtm.js'
                });
                var f = d.getElementsByTagName(s)[0],
                    j = d.createElement(s),
                    dl = l !== 'dataLayer' ? '&l=' + l : '';
                j.async = true;
                j.src = 'https://www.googletagmanager.com/gtm.js?id=' + i + dl;
                f.parentNode.insertBefore(j, f);
            })(window, document, 'script', 'dataLayer', gtmID);
            //subscribe to form submit event
            JFCustomWidget.subscribe("submit", function(event){
                console.log('Submit event is: ', event)
                // var msg = {
                //     //you should valid attribute to data for JotForm
                //     //to be able to use youw widget as required
                //     valid: true,
                //     value: event
                // }
                // // send value to JotForm
                // JFCustomWidget.sendSubmit(msg);
            });
        });
    </script>
    </body>
</html>
